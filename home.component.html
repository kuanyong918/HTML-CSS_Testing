<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Team 2 Marketplace</title>
    <link rel="stylesheet" href="../../css/testing.css" />
</head>
<body>
    <h1 id="header">Team 2 Marketplace</h1>
    <img src="../../images/storefront.png" class="center" style="text-align:center" />
    <br />
    <div name="userNameDiv" class="center">
        <label for="username">Username</label>
        <input type="text" name="username" required />
    </div>
    <div name="passwordDiv" class="center">
        <label for="password">Password</label>
        <input type="password" name="password" required />
    </div>
    <div name="buttonDiv" class="center">
        <button (click)="login(username.value, password.value)" class="button">Login</button>
        <button (click)="forgot" class="button">Forgot Password</button>
    </div>
    <div name="buttonReg" class="center">
        <button (click)="register" class="button">Register</button>
    </div>
</body>
</html>
