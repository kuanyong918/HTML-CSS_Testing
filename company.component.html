<link rel="stylesheet" href="../../css/testing.css" />
<div class='panel-primary'>
    <div class='title'>
        Company Management
    </div>
    <div class='panel-body'>
        <div style="padding-bottom:10px"><button class="button" (click)="addCompany()">Add</button></div>
        <div class="alert-info" role="alert" *ngIf="indLoading"><img src="../../images/loading.gif" width="32" height="32" /> Loading...</div>
        <div *ngIf='supplier && suppliers.length==0' class="alert-info" role="alert">No record found!</div>
        <table class='table-striped' *ngIf='suppliers && suppliers.length'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Owner</th>
                    <th>Street</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>DUNS</th>
                    <th></th>           <!--this extra column is to store the edit and delete button-->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!--ngFor is angular for loop. If you have multiple suppliers you have to call ngfor-->
                    <td>Walmart</td>              <!--It has 2 curve bracket bacuase it get value from table-->
                    <td>1234@walmart.com</td>
                    <td>123-456-7890</td>
                    <td>Sam Walton</td>
                    <td>123 Ozarks St</td>
                    <td>Ozarks</td>
                    <td>Arkansas</td>
                    <td>United States</td>
                    <td>btnd23555</td>
                    <td>
                        <button title="Edit" class="button" (click)="editSupplier(supplier.Id)">Edit</button>
                        <button title="Delete" class="btn-danger" (click)="deleteSupplier(supplier.Id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<modal #modal>
    <!--modal is a pop up windown-->
    <form novalidate (ngSubmit)="onSubmit(supplierFrm)" [formGroup]="supplierFrm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">{{modalTitle}}</h4>
        </modal-header>
        <modal-body>

            <div class="form-group">
                <div>
                    <span>Name*</span>
                    <input type="text" class="form-control" placeholder="Name" formControlName="Name">
                </div>
                <div>
                    <span>Email</span>
                    <input type="text" class="form-control" placeholder="Email" formControlName="Email">
                </div>
                <div>
                    <span>Phone</span>
                    <input type="text" class="form-control" placeholder="Phone" formControlName="Phone">
                </div>
                <div>
                    <span>Owner</span>
                    <input type="text" class="form-control" placeholder="Owner" formControlName="Owner">
                </div>
                <div>
                    <span>Street</span>
                    <input type="text" class="form-control" placeholder="Street" formControlName="Street">
                </div>
                <div>
                    <span>City</span>
                    <input type="text" class="form-control" placeholder="City" formControlName="City">
                </div>
                <div>
                    <span>DUNS</span>
                    <input type="text" class="form-control" placeholder="DUNS" formControlName="DUNS">
                </div>
                <div>
                    <span>State*</span>
                    <select formControlName="State" class="form-control">
                        <option>Texas</option>
                        <option>New York</option>
                        <option>California</option>
                        <option>Washinton</option>
                        <option>New Jersey</option>
                        <option>Oregon</option>
                        <option>Georgia</option>
                        <option>Florida</option>
                    </select>
                </div>
                <div>
                    <span>Country*</span>
                    <select formControlName="Country" class="form-control">
                        <option>United States</option>
                        <option>Canada</option>
                        <option>Mexico</option>
                        <option>China</option>
                        <option>India</option>
                        <option>France</option>
                        <option>United Kingdom</option>
                        <option>Spain</option>
                        <option>Italy</option>
                    </select>
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <div>
                <a class="btn btn-default" (click)="modal.dismiss()">Cancel</a>
                <button type="submit" [disabled]="supplierFrm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
            </div>
        </modal-footer>
    </form>
</modal>
